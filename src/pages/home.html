<div class="container">
    <br>
    <div class="row">
        <div class="col-md-6">
            <img src="/assets/banner3.jpeg" alt="" width="100%">
            <br>
            <img src="/assets/banner4.jpeg" alt="" width="100%">
            <img src="/assets/banner5.jpeg" alt="" width="100%">
        </div>
        <div class="col-md-6">
            <img src="/assets/banner2.png" alt="" width="100%" height="700px">

        </div>
    </div>
    <br>
    <h4 style="text-align:left">Top sản phẩm mới</h4>
    <div class="row">
        <div class="col-md-3 col-sm-6" ng-repeat="item in products">
            <div class="card" style="width: 19rem;padding-right: 0;border: none; margin-left: 0;">
                <img src="{{item.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-title" style="text-align: center;">{{item.name}}
                    </p>
                    <p class="card-text" style="text-align: center;font-weight: 800;"> ${{item.price}}
                    </p>
                </div>
            </div>
        </div>
    </div>
    <h4 style="text-align:left">Top sản phẩm bán chạy</h4>
    <div class="row">
        <div class="col-md-3 col-sm-6" ng-repeat="item in products">
            <div class="card" style="width: 19rem;padding-right: 0;border: none; margin-left: 0;">
                <img src="{{item.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-title" style="text-align: center;">{{item.name}}
                    </p>
                    <p class="card-text" style="text-align: center;font-weight: 800;"> ${{item.price}}
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>
