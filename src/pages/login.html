
<h4 style="text-align: center;">Login</h4><br>
    <form name="formLogin">
        <div class="form-outline mb-12">
          <input type="text" name="username" id="username" class="form-control" required ng-model="form_user.username" style="width:400px;margin-left: 450px;" />
          <label class="form-label" for="username" style="margin-left: 450px;">Username</label>
  
        </div>
      
        <div class="form-outline mb-4">
          <input type="password" name="passwordd" id="password" class="form-control" required ng-model="form_user.password" style="width:400px;margin-left: 450px;"/>
          <label class="form-label" for="password" style="margin-left: 450px;">Password</label>
          
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-2">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked style="margin-left: 350px;"/>
              <label class="form-check-label" for="form2Example31" > Remember me </label>
            </div>
          </div>
      
          <div class="col" >
            <!-- Simple link -->
            <a href="#change-pass"style="margin-left: 60px;" >Change password?</a>
          </div>
        </div>
      
        <button type="button" class="btn btn-primary btn-block mb-4" ng-click="Login($event)" style="margin-left: 600px;" >Sign in</button>
      
        <div class="text-center">
          <p>Not a member? <a href="#register">Register</a></p>
          <p>or sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
      </form>
